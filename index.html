<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Righteous&family=Russo+One&family=Saira:wght@700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style-main.css">
    <link rel="stylesheet" href="./styles/swallowed-star.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <link rel="icon" href="./assests/icons/favicon.png">
    <title>The Last of Us</title>
</head>
<body>
    <main>
        <div class="carousel">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-1.jpg" alt="Ellie e Joel abraçados">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-2.jpg" alt="Personagens The Last of Us">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-3.jpg" alt="Joel olhando pela janela">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-4.jpg" alt="Ellie e Tess se olhando">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-5.jpg" alt="Ellie e Joel caminhando em uma cidade destruída">
            <img class="background" src="./assests/imagens/the-last-of-us/tlou-6.jpg" alt="Joel segurando uma lanterna ligada na mão direita">
        </div>

        <div class="content">
            <section class="information">
                <img class="logo title" src="./assests/imagens/the-last-of-us/logo.png" alt="logo The Last of Us" />
                <p class="paragraph">
                    The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.
                </p>
                <div class="contain-button-play">
                    <a class="button-play watch" href="https://www.hbomax.com/br/pt/series/urn:hbo:series:GYyofRQHeuJ6fiQEAAAEy" target="_blank">ASSISTIR</a>
                    <button class="button-play trailer">TRAILER</button>
                </div>
            </section>

            <div class="buttons-carousel">
                <button class="button selected"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>

        <aside class="menu-side">
            <ul>
                <li>
                    <a href="https://github.com/danieldemoura" target="_blank">
                        <img class="icon efect-scale" src="./assests/icons/github.svg" alt="Icone do Github">
                    </a>
                </li>
                <li>
                    <a href="http://linkedin.com/in/daniel-de-moura-silva-a123a724b/" target="_blank">
                        <img class="icon efect-scale" src="./assests/icons/linkedin-in.svg" alt="Icone do Linkedin">
                    </a>
                </li>
                <li>
                    <img class="icon toggle" src="./assests/icons/redo.svg" alt="Imagem de uma seta curvada fazendo quase um circulo">
                </li>
            </ul>
        </aside>

        <div class="modal">
            <div class="contain-iframe">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uLtkt8BonwM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <button class="button-close">
                    <img src="./assests/icons/button-close.svg" alt="Imagem de um quadro e um X dentro dele">
                </button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
